<form class="feedback-form" autocomplete="off">
  <label class="form-label">
    Email
    <input class="form-text-input" type="email" name="email" autofocus />
  </label>
  <label class="form-label">
    Message
    <textarea class="form-text-input" name="message" rows="8"></textarea>
  </label>
  <button class="form-submit-button" type="submit">Submit</button>
</form>
